    <body>
        <table border="1">
            <script>
                for(i=1;i<=9;i++){
                    document.write('<tr>');
                    for(j=1;j<=9;j++){
                        document.write('<td>'+i*j+'</td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </table>
