<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table border="1">
            <tbody>
                    <script>
                        for(var inc=1;inc<=9;inc++){
                            document.write("<tr>");
                            for(var mul=1;mul<=9;mul++){
                                document.write("<td>")
                                document.write(inc*mul);
                                document.write("</td>")
                            }
                            document.write("</tr>");
                        }
                        
                            
                        
                        </script>
            </tbody>
        </table>
        
    </body>
</html>
