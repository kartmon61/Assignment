<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table border="1">
            <thead>
                <tr><th>섭씨온도</th><th>화씨온도</th></tr>
            </thead>
            <tbody>
                    <script>
                            var far=32;
                            for(var degree=0;degree<=10;degree++){
                                document.write("<tr>");
                                document.write("<th>");
                                document.write(degree+"</th>");
                                document.write("<th>");
                                document.write(far+"</th>");
                                document.write("</tr>");
                                far+=1.8;
                            }
                            
                        </script>
            </tbody>
        </table>
        
    </body>
</html>
