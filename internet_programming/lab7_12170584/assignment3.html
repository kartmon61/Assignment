<!DOCTYPE html>
<html>
    <head>
        <script>
            var width = 1;
            function wheel(e,img){
                if(e.wheelDelta > 0){
                    img.width -= img.width*0.05;
                    img.height -= img.height*0.05;
                }
                else {
                    img.height +=img.width*0.05;
                    img.width +=img.height*0.05;
                }
            }
        </script>
    </head>
    <body>
        <h1>마우스 휠을 이용한 이미지 확대/축소 </h1>
        <hr>
        <h3>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</h3>
        <img onwheel="wheel(event,this)" src="dogImg.jpeg">
    </body>

</html>
