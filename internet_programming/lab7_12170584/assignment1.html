<!DOCTYPE html>
<html>

<head>
    <title>마우스 관련 리스너</title>
    <style>
        #img {
            width: 30px;
            height: 30px;
        }
    </style>
    
</head>

<body>
    <h1>이미지 커서 만들기</h1>
    <hr>
    <h3>
        마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
    </h3>
    <img id="img" style="position: absolute" src="dog.png">
    <script>
    window.onmousemove = function(e){
        img.style.left = e.clientX + "px";
        img.style.top = e.clientY + "px";
    }
            
    </script>
</body>

</html>
