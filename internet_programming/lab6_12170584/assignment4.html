<!DOCTYPE html>
<html>
    <head>
        <script>
            
            var random = new Array();

            document.writeln("<h1>난수 10개 생성하기</h1>");
            document.writeln("<hr>");
            for(i=0;i<10;i++){
                randomNum = Math.floor(Math.random()*100)+1;
                document.write(randomNum+' ');
                random[i] = randomNum;
            }
            random.sort(function(a,b){return a-b});
            document.writeln("<hr>");
            document.writeln("제일 큰 수는 "+random[9]);
        </script>
    </head>
    
    <body> 
    </body>
</html>
