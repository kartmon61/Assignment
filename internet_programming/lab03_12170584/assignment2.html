<!DOCTYPE html>
<html>
    <head>
        <title>소프트웨어 기술 선호에 관한 설문지</title>        
    </head>
    <body>
        <h1><strong>설문지</strong></h1>
        <h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3>
        <hr>
        <form>
            <table>
                    <td>학년</td>
                    <td>
                        <input type="radio" name="grade" value="1">1학년
                    </td>
                    <td>
                        <input type="radio" name="grade" value="2">2학년
                    </td>
                    <td>
                        <input type="radio" name="grade" value="3">3학년
                    </td>      
            </table>
            <table>
                    <td>학년</td>
                    <td>
                        <input type="radio" name="gender" value="1">남
                    </td>
                    <td>
                        <input type="radio" name="gender" value="2">여
                    </td>
            </table>
            <table>
                    <td>관심 분야</td>
                    <td>
                        <select name="interest">
                            <option value="1" selected>모바일 소프트웨어</option>
                            <option value="2">웹 서비스</option>
                            <option value="3">빅데이터</option>
                            <option value="4">디지털 콘텐츠 및 가상 현실</option>
                        </select>
                    </td>
            </table>
            <table>
                <td>진로</td>
                <td>
                    <input type="checkbox" value="1">개발
                </td>
                <td>
                    <input type="checkbox" value="2">기획
                </td>
                <td>
                    <input type="checkbox" value="3">영업
                </td>
                <td>
                    <input type="checkbox" value="4">창업
                </td>
            </table>
            <table>
                <td>남기고 싶은 말</td>
                <td>
                   <textarea cols="50" rows="10">글을 남겨주세요</textarea> 
                </td>
            </table>   
        </form>
        <p>Copyright 2017 by Kitae</p>
    </body>
</html>
