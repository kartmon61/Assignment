<!DOCTYPE html>
<html>
    <head>
        <title>:hover 활용</title>
        <style>
            #card{
                background-image: url(back.jpeg);
                width: 100px;
                height: 140px;
                background-size: 100px 140px;
            }
            #card:hover{
                background-size: 100px 140px;
                background-image: url(front.png);
            }
        </style>
    </head>

    <body>
        <h1><strong>:hover 활용</strong></h1>
        <hr>
        <table>
            <tr>
                <td>
                    마우스를 올리면 카드의 앞면이 보인다.
                </td>
                <td>
                    <div id="card"></div>
                </td>
            </tr>
        </table>    
    </body>
</html>
