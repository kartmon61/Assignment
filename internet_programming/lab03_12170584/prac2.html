<!DOCTYPE html>
<html>
    <body>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다.
        <hr>
        <form>
            학년
            <input type='radio' name='grade' value='f'>1학년
            <input type='radio' name='grade' value='s'>2학년
            <input type='radio' name='grade' value='t'>3학년
            <br>
            성별
            <input type='radio' name='gender' value='m'>남
            <input type='radio' name='gender' value='f'>여
            <br>
            관심 분야
            <select id='interest'>
                <option value='1' selected>모바일 소프트웨어</option>
                <option value='2'>웹 서비스</option>
            </select>
            <br>
            진로
            <input type='checkbox' name='future' value='1'>개발
            <input type='checkbox' name='future' value='2'>기획
            <br>
            남기고 싶은 말
            <textarea cols="50" rows="10">글을 남겨주세요</textarea> 
        </form>
    </body>
</html>
