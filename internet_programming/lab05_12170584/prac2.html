<!DOCTYPE html>
<html>
    <head>
        <script>
            var cnt = 0;
            function check(){
                var result = 10;
                var num = parseInt(document.getElementById('number').value);    
                var cn = document.getElementById('count');
                var hint = document.getElementById('hint');
                cnt++;
                if(num > 10){
                    cn.value = cnt;
                    hint.value = '높습니다.';
                }
                else if(num < 10){
                    cn.value = cnt;
                    hint.value = '낮습니다.';
                }
                else{
                    cn.value = cnt;
                    hint.value = '성공입니다.';
                    alert(cnt+'번째 성공입니다.');
                }
            }
        </script>
    </head>
    <body>
        <form>
            숫자:
            <input type='text' size="10" id='number'>
            <input type='button' id='confirm' value='확인' onclick="check()">
            <br>
            추측횟수:
            <input type='text' size='10' id='count'>
            <br>
            힌트:
            <input type='text' size='10' id='hint'>
        </form>
    </body>
</html>
